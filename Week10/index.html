<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  
</head>
<body>

    <div class="pure-g">
        <div class="pure-u-1-2" style="text-align: center;">
            <h1 style="margin-top: 250px; margin-right: -100px;">Air Pollution in the World</h1>
        </div>
        <div class="pure-u-1-2">
            <div id="line"></div>
        </div>
    </div>
    <div id="map" style="margin-left: 450px; margin-top: 10px;"></div> 

  
    

    <script type="text/javascript">

        var spec1 = "https://raw.githubusercontent.com/dyap0005/FIT3179/main/Week10/json/line_chart.vg.json";
            vegaEmbed('#line', spec1).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec2 = "https://raw.githubusercontent.com/dyap0005/FIT3179/main/Week10/json/air_pollution.vg.json";
            vegaEmbed('#map', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>
</html>
